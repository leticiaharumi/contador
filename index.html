<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a59c910c20.js" crossorigin="anonymous"></script>
    <title>Contador - Leticia Uemura</title>
    <style>
        * {
            margin: 0;
             box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: black;
            color: white;
            display: grid;
            place-items: center;
        }
        
        section {
            background: rgba(255, 255, 255, .2);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        p {
            font-size: 100px;
        }
    </style> 
</head>
<body>
    <section>
        
        <h1>Contador</h1>
        <p id="resultado">0</p>
        <button onclick="aumentar()"><i class="fa-solid fa-arrow-up"></i></button>
        <button onclick="diminuir()"><i class="fa-solid fa-arrow-down"></i></button>
    </section>
    <script>
        // estado da minha aplicação
        let numero = 0
        
        // alteradores de estados da aplicação
        function aumentar(){
            numero = numero + 1
            mostrarNaTela()
        }

        function diminuir() {
            numero = numero - 1
            mostrarNaTela()
        }

        // exibir o estado da aplicação na tela
        function mostrarNaTela () {
            const p = document.querySelector("#resultado")
            p.innerText = numero
        }
        
        // iniciar
        mostrarNaTela()
    </script> 
    
</body>
</html>
